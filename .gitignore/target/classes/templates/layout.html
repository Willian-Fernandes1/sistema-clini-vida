<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CliniVida - Painel</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body th:fragment="layout(conteudo)" style="margin: 0; padding: 0; display: flex; min-height: 100vh; background-color: #f8f9fa;">
    <!-- Sidebar -->
    <div style="width: 280px; background: linear-gradient(180deg, #4361ee 0%, #7209b7 100%); color: white; flex-shrink: 0; display: flex; flex-direction: column; padding: 0; position: fixed; height: 100vh; left: 0; top: 0; box-shadow: 4px 0 15px rgba(0,0,0,0.1);">
        <!-- Header -->
        <div style="padding: 25px 20px; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: center;">
            <h3 style="font-weight: 700; font-size: 1.5rem; margin-bottom: 0; color: white;">CliniVida</h3>
        </div>
        
        <!-- Navigation -->
        <div style="padding: 20px 0; flex: 1;">
            <a href="/home" style="color: white; text-decoration: none; display: flex; align-items: center; padding: 14px 25px; transition: all 0.3s ease; border-left: 4px solid transparent;">
                <span style="margin-right: 12px; font-size: 1.1rem;">üè†</span> In√≠cio
            </a>
            <a href="/pacientes" style="color: white; text-decoration: none; display: flex; align-items: center; padding: 14px 25px; transition: all 0.3s ease; border-left: 4px solid transparent;">
                <span style="margin-right: 12px; font-size: 1.1rem;">üë§</span> Pacientes
            </a>
            <a href="/medicos" style="color: white; text-decoration: none; display: flex; align-items: center; padding: 14px 25px; transition: all 0.3s ease; border-left: 4px solid transparent;">
                <span style="margin-right: 12px; font-size: 1.1rem;">ü©∫</span> M√©dicos
            </a>
            <a href="/consultas" style="color: white; text-decoration: none; display: flex; align-items: center; padding: 14px 25px; transition: all 0.3s ease; border-left: 4px solid transparent;">
                <span style="margin-right: 12px; font-size: 1.1rem;">üìÖ</span> Consultas
            </a>
        </div>
        
        <!-- Footer -->
        <div style="padding: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
            <a href="/logout" style="display: flex; align-items: center; justify-content: center; padding: 12px 20px; background-color: rgba(220, 53, 69, 0.9); color: white; text-decoration: none; border-radius: 8px; transition: all 0.3s ease; font-weight: 500; width: 100%;">
                <span style="margin-right: 8px;">üö™</span> Sair
            </a>
        </div>
    </div>

    <!-- Content Area -->
    <div style="margin-left: 280px; padding: 30px; flex: 1; min-height: 100vh; background-color: #f5f7fb;" th:insert="${conteudo}">
        <!-- O conte√∫do da p√°gina ser√° inserido aqui -->
    </div>

    <script>
        // Adiciona efeitos hover via JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Efeito hover para links da sidebar
            const sidebarLinks = document.querySelectorAll('a[href]');
            sidebarLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    if(this.closest('div[style*="background: linear-gradient"]')) {
                        this.style.backgroundColor = 'rgba(255,255,255,0.1)';
                        this.style.borderLeft = '4px solid #06d6a0';
                        this.style.paddingLeft = '30px';
                    }
                });
                
                link.addEventListener('mouseleave', function() {
                    if(this.closest('div[style*="background: linear-gradient"]')) {
                        this.style.backgroundColor = '';
                        this.style.borderLeft = '4px solid transparent';
                        this.style.paddingLeft = '25px';
                    }
                });
            });

            // Efeito hover para o bot√£o Sair
            const logoutBtn = document.querySelector('a[href="/logout"]');
            if(logoutBtn) {
                logoutBtn.addEventListener('mouseenter', function() {
                    this.style.backgroundColor = '#c82333';
                    this.style.transform = 'translateY(-2px)';
                    this.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
                });
                
                logoutBtn.addEventListener('mouseleave', function() {
                    this.style.backgroundColor = 'rgba(220, 53, 69, 0.9)';
                    this.style.transform = '';
                    this.style.boxShadow = '';
                });
            }
        });
    </script>
</body>
</html>
