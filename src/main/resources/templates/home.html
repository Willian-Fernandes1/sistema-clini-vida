    <script>
        // Efeitos hover para os cards
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('a th\\:href, a[th\\:href]');
            cards.forEach(card => {
                const cardDiv = card.querySelector('div');
                
                card.addEventListener('mouseenter', function() {
                    if(cardDiv) {
                        cardDiv.style.transform = 'translateY(-5px)';
                        cardDiv.style.boxShadow = '0 8px 25px rgba(0,0,0,0.1)';
                    }
                });
                
                card.addEventListener('mouseleave', function() {
                    if(cardDiv) {
                        cardDiv.style.transform = '';
                        cardDiv.style.boxShadow = '0 4px 20px rgba(0,0,0,0.05)';
                    }
                });
            });
        });
